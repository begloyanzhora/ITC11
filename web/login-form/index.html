<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>


        <style>
            form {
                text-align: center;
                display: flex;
                flex-direction: column;
                width: 10%;
            }

            form input {
                padding: 8px 12px;
                margin-bottom: 8px;
            }

            form button {
                width: 50%;
                padding: 8px 12px;
            }
        </style>
    </head>
    <body>
        <form action="" id="form">
            <label for="login">Login:</label>
            <input type="text" id="login" placeholder="More than 6 symbols">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="More than 6 symbols">
            <button type="submit">Log In</button>
        </form>


        <script src="script.js"></script>
    </body>
</html>
