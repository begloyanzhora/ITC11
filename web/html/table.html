<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- SEO tags start -->
        <meta name="description" content="Description example">
        <meta name="keywords" content="example, of, keywords">
        <meta name=“robots” content=“index,follow”>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="similarpage.html">
        <title>Table</title>
        <!-- SEO tags end -->

        <!-- Media optimization tags start -->
        <meta property="og:title" content="Media title">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.google.com/">
        <meta property="og:image" content="imgexample.img">
        <meta property="og:description" content="Description for media">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@nickname">
        <meta name="twitter:creator" content="@nickname">
        <meta property="og:url" content="http://someurl.com/">
        <meta property="og:title" content="Title Example">
        <meta property="og:description" content="Example of Description">
        <meta property="og:image" content="/urltoimg.png">
        <!-- Media optimization tags end -->
        <style>
            td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="3">1</td>

            <tr>
                <td>1</td>

                <td>1</td>
            </tr>
            <tr>
                <td>1</td>

                <td>1</td>
            </tr>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>1</td>

                <td>1</td>
            </tr>
        </table>

</html>
